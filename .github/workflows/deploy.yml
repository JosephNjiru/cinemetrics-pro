name: ğŸ¬ Deploy CineMetrics Pro to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: âš™ï¸ Setup Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: ğŸ“¦ Install Frontend Dependencies
      run: |
        cd frontend
        npm ci --prefer-offline --no-audit
        
    - name: ğŸ§ª Run Tests with Coverage
      run: |
        cd frontend
        npm test -- --coverage --watchAll=false --passWithNoTests
        
    - name: ğŸ—ï¸ Build React Application
      env:
        PUBLIC_URL: /cinemetrics-pro
        REACT_APP_API_URL: https://cinemetrics-pro-api-production.up.railway.app
        REACT_APP_ENVIRONMENT: production
        REACT_APP_VERSION: 1.0.0
        CI: false
      run: |
        cd frontend
        npm run build
        
    - name: ğŸ“„ Setup Pages
      uses: actions/configure-pages@v3
      
    - name: ğŸ“¤ Upload Build Artifacts
      uses: actions/upload-pages-artifact@v2
      with:
        path: frontend/build
        
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: ğŸš€ Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2
      
    - name: âœ… Deployment Success Notification
      run: |
        echo "ğŸ¬ CineMetrics Pro deployed successfully!"
        echo "ğŸŒ Live at: https://josephnjiru.github.io/cinemetrics-pro/"
        echo "ğŸ‘¤ Created by: Dr. Joseph N. Njiru, PhD, M PredAnylt (Data Science)"
        echo "ğŸ“… Deployed: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
