name: ğŸ¬ Build, Test & Deploy CineMetrics Pro

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build and test backend
  backend:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: âš™ï¸ Setup Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
        
    - name: ğŸ“¦ Install Backend Dependencies
      working-directory: ./backend
      run: |
        npm ci --prefer-offline --no-audit
        
    - name: ğŸ§ª Backend Smoke Test
      working-directory: ./backend
      run: |
        # Simple smoke test - check if server can start
        timeout 10s npm start &
        sleep 5
        kill %1 || true
        echo "âœ… Backend smoke test passed"

  # Build and test frontend
  frontend:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: âš™ï¸ Setup Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: ğŸ“¦ Install Frontend Dependencies
      working-directory: ./frontend
      run: |
        npm ci --prefer-offline --no-audit
        
    - name: ğŸ—ï¸ Build Frontend
      working-directory: ./frontend
      env:
        PUBLIC_URL: /cinemetrics-pro
        REACT_APP_ENVIRONMENT: production
        REACT_APP_VERSION: 1.0.0
        CI: false
      run: |
        npm run build
        
    - name: ğŸ§ª Frontend Smoke Test
      working-directory: ./frontend
      run: |
        # Check if build directory exists and has required files
        test -d build
        test -f build/index.html
        test -f build/static/js/main.*.js
        echo "âœ… Frontend smoke test passed"
        
    - name: ğŸ“¤ Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build
        path: frontend/build/

  # Deploy to GitHub Pages
  deploy:
    needs: [backend, frontend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: ğŸ“¥ Download Build Artifacts
      uses: actions/download-artifact@v4
      with:
        name: frontend-build
        path: ./build
        
    - name: ğŸ“„ Setup Pages
      uses: actions/configure-pages@v4
      
    - name: ğŸ“¤ Upload to GitHub Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./build
        
    - name: ğŸš€ Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      
    - name: âœ… Deployment Success
      run: |
        echo "ğŸ¬ CineMetrics Pro deployed successfully!"
        echo "ğŸŒ Live at: ${{ steps.deployment.outputs.page_url }}"
