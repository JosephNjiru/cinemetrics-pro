name: 🎬 Deploy CineMetrics Pro to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout Repository
      uses: actions/checkout@v4
      
    - name: ⚙️ Setup Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: 📦 Install Frontend Dependencies
      run: |
        cd frontend
        npm ci --prefer-offline --no-audit || npm install
        
    - name: 🏗️ Build React Application
      env:
        PUBLIC_URL: /cinemetrics-pro
        REACT_APP_ENVIRONMENT: production
        REACT_APP_VERSION: 1.0.0
        CI: false
      run: |
        cd frontend
        npm run build
        
    - name: 📄 Setup Pages
      uses: actions/configure-pages@v4
      
    - name: 📤 Upload Build Artifacts
      uses: actions/upload-pages-artifact@v3
      with:
        path: frontend/build
        
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: 🚀 Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      
    - name: ✅ Deployment Success
      run: |
        echo "🎬 CineMetrics Pro build completed successfully!"
        echo "🌐 Repository: https://github.com/JosephNjiru/cinemetrics-pro/"
        echo "📁 Built files available in frontend/build directory"
